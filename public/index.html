<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Health Data Display</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Health Tracker</div>
            <ul class="nav-links">
                <li><a href="/">Health Dashboard</a></li>
                <li><a href="/detailhealth.html">Health Overview</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section id="heart-rate" class="data-block">
            <h2>Heart Rate</h2>
            <p>Loading...</p>
        </section>
        <section id="oxygen-saturation" class="data-block">
            <h2>Oxygen Saturation</h2>
            <p>Loading...</p>
        </section>
        <section id="accelerometer-data" class="data-block">
            <h2>Accelerometer Data</h2>
            <p>Ax: <span id="ax">Loading...</span></p>
            <p>Ay: <span id="ay">Loading...</span></p>
            <p>Az: <span id="az">Loading...</span></p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
