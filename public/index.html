<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Health Data Display</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Health Monitoring Dashboard</h1>
        <div id="heart-rate" class="data-block">
            <h2>Heart Rate</h2>
            <p>Loading...</p>
        </div>
        <div id="oxygen-saturation" class="data-block">
            <h2>Oxygen Saturation</h2>
            <p>Loading...</p>
        </div>
        <div id="ouch-button" class="data-block">
            <h2>Ouch Button</h2>
            <p>Loading...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
